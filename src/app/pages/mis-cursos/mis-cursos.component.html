   <mat-card class="contenedor-principal">
    <h2 class="titulo-cursos">Mis Cursos Matriculados</h2>
  
    <div class="cursos-grid">
      <div class="curso-item" *ngFor="let item of miscursos">
        <mat-card class="curso-card">
          <h2 class="titulo-cursos-interno">BANCO DE PREGUNTAS</h2>
  
          <mat-card-header>
            <mat-card-title>{{ item.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ item.description }}</p>
          </mat-card-content>
  
          <div class="boton-examen-wrapper">
            <button mat-button class="acc" (click)="accederExamen(item.idCurso)">Intentar Cuestionario</button>
            <button mat-button class="intentos" (click)="misintentos(item.idCurso)"> Ver Mis  Intentos</button>
          </div>
        </mat-card>
      </div>
      
    </div>
  </mat-card>
